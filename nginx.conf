server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;
  
  ssl_certificate /etc/nginx/ssl/zeatextile_cloud.crt;
  ssl_certificate_key /etc/nginx/ssl/zeatextile.key;
  ssl_trusted_certificate /etc/nginx/ssl/zeatextile_cloud.ca-bundle;
  
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  
  root /usr/share/nginx/html;
  index index.html;

  # SSL validation file
  location /.well-known/pki-validation/ {
    try_files $uri =404;
  }

  # Reverse proxy to API backend
  location /api/ {
    proxy_pass http://72.60.76.151:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Reverse proxy to WhatsApp API
  location /wa-api/ {
    proxy_pass http://72.60.76.151:5000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase client body size if uploading PDFs/images
  client_max_body_size 20M;
}
