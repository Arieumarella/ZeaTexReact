# HTTP server - redirect to HTTPS
server {
  listen 80;
  server_name zeatextile.cloud www.zeatextile.cloud;

  # SSL validation file
  location /.well-known/pki-validation/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
  }

  # Redirect all other HTTP traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl http2;
  server_name zeatextile.cloud www.zeatextile.cloud;
  
  root /usr/share/nginx/html;
  index index.html;

  # SSL configuration
  ssl_certificate /etc/nginx/ssl/zeatextile.crt;
  ssl_certificate_key /etc/nginx/ssl/zeatextile.key;
  
  # SSL security settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase client body size if uploading PDFs/images
  client_max_body_size 20M;
}
